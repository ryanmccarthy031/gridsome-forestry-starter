---
label: Pages
hide_body: false
fields:
- type: select
  name: locale
  label: Locale
  description: Select a locale for this page
  hidden: false
  default: en-US
  config:
    source:
      type: custom
    options:
    - en-US
    - es-ES
    required: true
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: false
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: YYYY-MM-DD
    time_format: ''
    export_format: YYYY-MM-DD
  default: now
pages:
- content/pages/this-is-a-test.md
