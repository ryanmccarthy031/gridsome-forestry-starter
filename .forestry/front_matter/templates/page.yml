---
label: Pages
hide_body: false
fields:
- type: select
  name: language
  label: Language
  description: Select a language for this page
  hidden: false
  default: English
  config:
      source:
        type: pages
        section: language
        file: 
        - data/languages.yml
        path:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: false
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: YYYY-MM-DD
    time_format: ''
    export_format: YYYY-MM-DD
  default: now
