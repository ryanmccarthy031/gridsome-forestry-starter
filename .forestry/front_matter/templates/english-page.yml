---
label: English Pages
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: false
- name: priority
  type: number
  label: Menu Order
  description: Set the page's sort order
  config:
    required: true
- name: locale
  type: text
  label: Locale
  description: Set the page's locale
  hidden: true
  default: en-US
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: YYYY-MM-DD
    time_format: ''
    export_format: YYYY-MM-DD
  default: now
